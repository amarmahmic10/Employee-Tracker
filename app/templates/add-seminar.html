<div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">Add New Seminar</h4>
                </div>
                <div class="card-content">
                  <form name="seminarForm" ng-submit="addSeminar(seminar)">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" ng-model="seminar.name" required>
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic:</label>
                        <input type="text" class="form-control" ng-model="seminar.topic" required>
                        </div>
                    <div class="form-group">
                        <label for="by">Seminar held by:</label>
                        <input type="text" class="form-control" ng-model="seminar.by" required>
                    </div>
                    <div class="form-group">
                      <label for="date">Date:</label>
                      <input type="date" class="form-control" ng-model="seminar.date" required>
                    </div>
                    <div class="form-group">
                      <label for="place">Place:</label>
                      <input type="text" class="form-control" ng-model="seminar.place" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="text" class="form-control" ng-model="seminar.time" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="#!/seminars" class="btn btn-danger"> Cancel</a>
                </form>
                </div>
            </div>
        </div>
      </div>
