<div class="card-content table-responsive" ng-init="showSeminar()">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" data-background-color="blue">
          <h4 class="title">Edit Seminar</h4>
        </div>
        <div class="card-content">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" ng-model="seminar.name" value="seminar.username">
            </div>
            <div class="form-group">
              <label for="topic">Topic:</label>
              <input type="text" class="form-control" id="topic" ng-model="seminar.topic" value="seminar.topic">
            </div>
            <div class="form-group">
              <label for="by">Held by:</label>
              <input type="text" class="form-control" id="by" ng-model="seminar.by" value="seminar.by">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" ng-model="seminar.date" value="seminar.date">
              </div>
              <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" class="form-control" id="place" ng-model="seminar.place" value="seminar.place">
              </div>
              <div class="form-group">
              <label for="time">Time:</label>
              <input type="text" class="form-control" id="time" ng-model="seminar.time" value="seminar.time">
            </div>
                <button type="submit" class="btn btn-success" ng-click="updateSeminar()">Update</button>
                <a href="#!/seminars" class="btn btn-danger"> Cancel</a>
          </form>
          </div>
          </div>
        </div>
      </div>
