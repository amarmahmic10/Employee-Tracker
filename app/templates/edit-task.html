<div class="card-content table-responsive" ng-init="showTask()">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" data-background-color="blue">
          <h4 class="title">Edit Task</h4>
        </div>
        <div class="card-content">
          <form>
            <div class="form-group">
              <label for="name">Task:</label>
              <input type="text" class="form-control" id="name" ng-model="task.task" value="task.task">
            </div>
            <div class="form-group">
              <label for="deadline">Deadline:</label>
              <input type="date" class="form-control" id="deadline" ng-model="task.deadline" value="task.deadline">
            </div>
            <div class="form-group">
              <label for="department">Department:</label>
              <input type="text" class="form-control" id="department" ng-model="task.department" value="task.department">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" ng-model="task.description" value="task.description">
              </div>
              
                <button type="submit" class="btn btn-success" ng-click="updateTask()">Update</button>
                <a href="#!/tasks" class="btn btn-danger"> Cancel</a>
          </form>
          </div>
          </div>
        </div>
      </div>
