<div class="card-content table-responsive" ng-init="showTask()">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" data-background-color="blue">
                <h4 class="title">Task Details</h4>
            </div>
            <div class="card-content">
                <form>
                    <div class="form-group">
                        <label class="form-control"><b>Name:</b> {{ task.task }}</label>
                        <label class="form-control"><b>Deadline:</b> {{ task.deadline }}</label>
                        <label class="form-control"><b>Department:</b> {{ task.department }}</label>
                        <label class="form-control"><b>Description:</b> {{ task.description }}</label>
                    
                        <a href="#!/tasks" class="btn btn-danger"> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
