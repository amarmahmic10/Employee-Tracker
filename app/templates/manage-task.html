<div class="col-md-12" ng-init="getTasks()">
    <div class="card">
        <div class="card-header" data-background-color="purple">
            <h4 class="title">Tasks</h4>
            <p class="category">Here is a task list</p>
        </div>
        <div class="card-content table-responsive">
            <table class="table">
                <thead class="text-primary">
                    <th>Task</th>
                    <th>Deadline</th>
                    <th>Department</th>
                    <th>Description</th>
                 

                </thead>
                <tbody>
                    <tr ng-repeat="task in tasks">
                        <td class="text-primary">{{ task.task }}</td>
                        <td>{{ task.deadline }}</td>
                        <td>{{ task.department }}</td>
                        <td>{{ task.description }}</td>
                        

                        <td>
                            <a href="#!/tasks/{{task._id}}/show" class="btn btn-info "> Show </a>
                            <a href="#!/tasks/{{task._id}}/edit" class="btn btn-success">
                                <span class="glyphicon glyphicon-edit"> </span> Edit </a>
                            <a ng-click="deleteTask(task._id)" class="btn btn-danger">
                                <span class="glyphicon glyphicon-trash"> </span> Delete </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
